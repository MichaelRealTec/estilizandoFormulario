<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Estilizando Formulários
        </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <h2>Estilizando formulários</h2>
        <form>

            <fieldset> <!-- Fieldset é utilizado para agrupar dados semelhantes -->
                <legend> <!-- Legend = legenda para o agrupamento de dados semelhantes -->
                    Detalhes de contato
                </legend>
                
                <div>
                    <label for="nome"> <!-- label = Etiqueta ou rótulo (neste caso identificara as caixas de texto);
                    for = direciona ao id --> 
                        Nome:
                    </label>
                    <input type="text" name="nome" id="nome">

                </div>
                <div>
                    <label for="email"> <!-- label = Etiqueta ou rótulo (neste caso identificara as caixas de texto);
                    for = direciona ao id --> 
                        email:
                    </label>
                    <input type="text" name="email" id="email">
                    
                </div>
                <div>
                    <label for="url"> <!-- label = Etiqueta ou rótulo (neste caso identificara as caixas de texto);
                    for = direciona ao id --> 
                        URL:
                    </label>
                    <input type="text" name="url" id="url">
                </div>


            </fieldset>

            <fieldset><!--Utilizado para agrupar dados semelhantes-->
                <legend> <!--Cria uma legenda para o agrupamento de dados semelhantes-->
                    Comentários
                </legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset> <!--Utilizado para agrupar dados semelhantes-->
                <legend> <!-- Cria uma legenda para o agrupamento de dados semelhantes-->
                    Lembrar de mim
                </legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
